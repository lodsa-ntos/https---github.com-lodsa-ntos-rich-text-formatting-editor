<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <script src="https://use.fontawesome.com/cd3bf59766.js"></script>
</head>
<body onload="enableEditMode();">
    <div>
        <select>
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>
        
        <button onclick="execCmd('bold')"><i class="fa fa-bold"></i></button>
        <button onclick="execCmd('italic')"><i class="fa fa-italic"></i></button>
        <button onclick="execCmd('underline')"><i class="fa fa-underline"></i></button>
        <button onclick="execCmd('strikethrough')"><i class="fa fa-strikethrough"></i></button>
        <button onclick="execCmd('align-left')"><i class="fa fa-align-left"></i></button>
        <button onclick="execCmd('align-center')"><i class="fa fa-align-center"></i></button>
        <button onclick="execCmd('align-right')"><i class="fa fa-align-right"></i></button>
        <button onclick="execCmd('align-justify')"><i class="fa fa-align-justify"></i></button>
        <button onclick="execCmd('list')"><i class="fa fa-list"></i></button>
        <button onclick="execCmd('list-ol')"><i class="fa fa-list-ol"></i></button>
        <button onclick="execCmd('files-o')"><i class="fa fa-files-o"></i></button>
        <button onclick="execCmd('scissors')"><i class="fa fa-scissors"></i></button>
    
        <select>
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>

        Fore Color: <input type="color">
        Background Color: <input type="color">
    </div>

    <iframe name="richTextField" style="width: 1000px; height: 1000px;"></iframe>

    <script type="text/javascript">
        
        /* function to activate the edit mode in the iframe text box */
        function enableEditMode () {
            richTextField.document.designMode = 'On';
        }

        /* function for the buttons' action on the text */
        function execCmd(command) {
            richTextField.document.execCommand(command, false, null)
        }
    
    </script>
</body>
</html>
