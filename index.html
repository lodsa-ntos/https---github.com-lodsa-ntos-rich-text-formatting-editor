<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <script src="https://use.fontawesome.com/cd3bf59766.js"></script>
</head>
<body onload="enableEditMode();">
    <div>
        <select onclick="execCommandWithArg('formatBlock', this.value);">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>
        
        <button onclick="execCmd('bold')"><i class="fa fa-bold"></i></button>
        <button onclick="execCmd('italic')"><i class="fa fa-italic"></i></button>
        <button onclick="execCmd('underline')"><i class="fa fa-underline"></i></button>
        <button onclick="execCmd('strikethrough')"><i class="fa fa-strikethrough"></i></button>
        <button onclick="execCmd('justifyLeft')"><i class="fa fa-align-left"></i></button>
        <button onclick="execCmd('justifyCenter')"><i class="fa fa-align-center"></i></button>
        <button onclick="execCmd('justifyRight')"><i class="fa fa-align-right"></i></button>
        <button onclick="execCmd('justifyFull')"><i class="fa fa-align-justify"></i></button>
        <button onclick="execCmd('insertList')"><i class="fa fa-list"></i></button>
        <button onclick="execCmd('insertOrderedList')"><i class="fa fa-list-ol"></i></button>
        <button onclick="execCmd('insertFile')"><i class="fa fa-files-o"></i></button>
        <button onclick="execCmd('insertScissors')"><i class="fa fa-scissors"></i></button>
    
        <select onclick="execCommandWithArg('fontName', this.value);">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>

        Fore Color: <input type="color" onclick="execCommandWithArg('fontColor', this.value);">
        Background Color: <input type="color" onclick="execCommandWithArg('hiliteColor', this.value);">
    </div>

    <iframe name="richTextField" style="width: 1000px; height: 1000px;"></iframe>

    <script type="text/javascript">

        var showingSourceCode = false;
        var isInEditMode = true;
        
        /* function to activate the edit mode in the iframe text box */
        function enableEditMode () {
            richTextField.document.designMode = 'On';
        }

        /* function for the buttons' action on the text */
        function execCmd(command) {
            richTextField.document.execCommand(command, false, null);
        }

        /* function to select heading for the letters */
        function execCommandWithArg(command, arg) {
            richTextField.document.execCommand(command, false, arg);
        }

        /* toggle Font and colors */
        function toggleSource() {
            if(showingSourceCode){
                richTextField.document.getElementsByTagName('body')[0].innerHtml = richTextField.document.getElementsByTagName('body')[0].textContent;
                showingSourceCode = false;
            } else {
                richTextField.document.getElementsByTagName('body')[0].textContent = richTextField.document.getElementsByTagName('body')[0].innerHtml;
                showingSourceCode = true;
            }
        }

        /* Toggle Editing of options */
        function toggleEdit() {
            if(isInEditMode){
                richTextField.document.designMode = 'On';
                isInEditMode = false;
            } else {
                richTextField.document.designMode = 'Off';
                isInEditMode = true;
            }
        }
    
    </script>
</body>
</html>
